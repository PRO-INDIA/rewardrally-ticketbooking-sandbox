<header style="font-family: sans-serif">
  <div class="empty-container"></div>
  <div class="header-content">
    <div class="">
      <a class="brand-container" href="/">
        <img [src]="logoUrl" alt="" />
        <div class="title">PRO Gami</div></a
      >
    </div>
    <div class="profile-container">
      <div class="trips-container">
        <button
          class="trip-text"
          clickOutside
          (clickOutside)="closeContainer(false)"
          (click)="showTrips()"
        >
          My Trips
          <span class="drop-down-icon"
            ><img src="../../../assets/images/drop-down.svg"
          /></span>
        </button>
        <div class="trip-container" *ngIf="showTripContainer">
          <app-trips (closeContainer)="closeContainer($event)"></app-trips>
        </div>
      </div>
      <div class="pro-gami">
        <pro-gamification
          [userId]="gamificationUserId"
          [applicationId]="gamificationAppId"
          [themeColor]="'secondary'"
          [menuColor]="'white'"
        ></pro-gamification>
      </div>
    </div>
  </div>
  <div class="empty-container"></div>
</header>
<body>
  <div class="container">
    <app-book-ticket [tab]="tab"></app-book-ticket>
    <div *ngIf="tripId">
      <app-rating
        [tripId]="tripId"
        [tab]="tab"
        (closeContainer)="openHomePage()"
      ></app-rating>
    </div>
  </div>
  <footer>
    <div class="empty-container"></div>
    <div class="footer-content">
      <app-footer></app-footer>
    </div>
    <div class="empty-container"></div>
  </footer>
</body>
